<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mobile Banking</title>

<style>
:root {
  --bg-main: #0a7f97;
  --bg-header: #12a9cf;
  --bg-button: #0b7f98;
  --text-link: #0b7f98;
}

/* RESET */
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,255,255,.08) 6px, transparent 7px),
    radial-gradient(circle at 80% 40%, rgba(255,255,255,.08) 6px, transparent 7px),
    radial-gradient(circle at 40% 80%, rgba(255,255,255,.08) 6px, transparent 7px),
    var(--bg-main);
  background-size: 60px 60px;
  display: flex;
  flex-direction: column;
}

/* TOP BAR */
.top-bar {
  background: var(--bg-header);
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 16px;
  font-size: 18px;
  font-weight: bold;
}

.top-right {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 15px;
  font-weight: normal;
}

/* LOGO */
.logo-section {
  padding: 28px 0 22px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logo-section img {
  width: 260px;
  max-width: 90%;
  height: auto;
}

/* CARD */
.card {
  width: 92%;
  max-width: 420px;
  margin: 10px auto 0;
  background: #fff;
  border-radius: 6px;
  overflow: hidden;
}

.card-header {
  background: var(--bg-header);
  color: #fff;
  text-align: center;
  padding: 16px;
  font-size: 20px;
  font-weight: bold;
}

.card-body {
  padding: 20px;
}

.card-body input {
  width: 100%;
  height: 48px;
  border-radius: 6px;
  border: 1px solid #ccc;
  padding: 0 14px;
  font-size: 16px;
  margin-bottom: 16px;
}

.card-body button {
  width: 160px;
  height: 44px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: var(--bg-button);
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.card-body button span {
  background: #0fc0e3;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

/* LINKS */
.links {
  width: 92%;
  max-width: 420px;
  background: #fff;
  margin: 14px auto;
  padding: 18px;
  border-radius: 6px;
  text-align: center;
  font-size: 15px;
}

.links a {
  color: var(--text-link);
  text-decoration: underline;
  font-weight: bold;
  display: block;
  margin-top: 6px;
}

/* FOOTER */
.footer {
  margin-top: auto;
  background: #2f2f2f;
  color: #fff;
  text-align: center;
  padding: 14px;
  font-size: 16px;
}

.footer .exit {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.footer .icon {
  width: 28px;
  height: 28px;
  background: #000;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div>Mobile Banking</div>
  <div class="top-right">üè† Versi√≥n Cl√°sica</div>
</div>

<!-- LOGO -->
<div class="logo-section">
  <img src="bna.jpg" alt="Logo">
</div>

<!-- CARD -->
<div class="card">
  <div class="card-header">Ingres√° tu usuario</div>
  <div class="card-body">
    <input type="text" id="user-input" placeholder="">
    <button id="accept-button">
      <span>‚úî</span>
      Aceptar
    </button>
  </div>
</div>

<!-- LINKS -->
<div class="links">
  ¬øNo sos usuario?
  <a href="#">Registrate y comenz√°</a>
  <br>
  ¬øAcceso bloqueado?
  <a href="#">Gestion√° tu desbloqueo</a>
</div>

<!-- FOOTER -->
<div class="footer">
  <div class="exit">
    <div class="icon">√ó</div>
    Salir
  </div>
</div>

<!-- JS: mantener bot√≥n visible al abrir teclado -->
<script>
const input = document.getElementById('user-input');
const button = document.getElementById('accept-button');

input.addEventListener('focus', () => {
  setTimeout(() => {
    button.scrollIntoView({
      behavior: 'smooth',
      block: 'center'
    });
  }, 300);
});
</script>

</body>
</html>
